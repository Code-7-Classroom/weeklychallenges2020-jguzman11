    <script>
var i = 0;      // Start Point
var images = [0,1,2]; // Images Array
var time = 2000;  // Time Between Switch
   
// Image List
images[0] = "/imgShoes/travis1s.jpeg";
images[1] = "imgShoes/bord7s.jpeg";
images[2] = "imgShoes/bredtoes.jpeg";


// Change Image
function changeImg(){
  document.slide.src = images[i];

  // Check If Index Is Under Max
  if(i < images.length - 1){
    // Add 1 to Index
    i++; 
  } else { 
    // Reset Back To O
    i = 0;
  }

  // Run function every 2 seconds
  setTimeout("changeImg()", time);
}

// Run function when page loads
window.onload=changeImg;
    </script>
